<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –∫–Ω–∏–≥–∏</title>
  <style>
    body {
      background-image: url('/fon/pexels-minan1398.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;

      font-family: Arial, sans-serif;
      /*background-color: #f4f4f4;*/
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    form {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 30px;
      width: 400px;
      margin: 20px auto;
      text-align: left;
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 16px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    input[readonly] {
      background-color: #eee;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background: #28a745;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #218838;
    }

    .back-link {
      display: block;
      margin-top: 15px;
      color: #007bff;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .back-button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 20px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: #007bff;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease-in-out, transform 0.2s;
    }

    .back-button:hover {
      background: #0056b3;
      transform: scale(1.05);
    }

    .btn-back {
      display: inline-block;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn-back:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<h1 class="back-button">–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–Ω–∏–≥–∏</h1>

<form th:action="@{'/admin/books/' + ${book.getBook_id()}}" th:object="${book}" th:method="patch">
  <label>ID (–Ω–µ–ª—å–∑—è –∏–∑–º–µ–Ω–∏—Ç—å):</label>
  <input type="text" th:field="*{book_id}" readonly/>

  <label>Title:</label>
  <input type="text" th:field="*{title}" required/>
  <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error</div>

  <label>Author:</label>
  <input type="text" th:field="*{author}" min="0" required/>
  <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author error</div>

  <label>Year:</label>
  <input type="number" th:field="*{year}" required/>
  <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year error</div>

  <button type="submit" class="btn">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
</form>

<a href="javascript:history.back()" class="btn-back">‚¨Ö –í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞–∑–∞–¥</a>

</body>
</html>
