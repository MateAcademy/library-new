server:
  port: ${PORT}

spring:
  config:
    import: classpath:database.properties
  application:
    name: ${PROJECT_NAME}
  profiles:
    active: ${PROFILES_DB}
  sql:
    init:
      mode: ${MODE}
      schema-locations: ${SCHEMA_LOCATIONS}

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO}
    show-sql: ${SHOW_SQL}
    properties:
      hibernate:
        dialect: ${DIALECT}

springdoc:
  swagger-ui:
    path: /swagger
    operationsSorter: method
    tagsSorter: alpha
    display-request-duration: true



