<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Пользователь не найден</title>
  <style>
    body {
      background-image: url('/fon/pexels-minan1398.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;

      /*background-color: #f8f9fa;*/
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .not-found-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      padding: 40px;
      text-align: center;
      max-width: 500px;
    }

    .not-found-container h1 {
      font-size: 28px;
      color: #dc3545;
      margin-bottom: 20px;
    }

    .not-found-container p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    .btn-back {
      display: inline-block;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn-back:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
<div class="not-found-container">
  <h1>❌ Пользователь не найден</h1>
  <p>Проверьте корректность введённого ID и попробуйте снова.</p>
  <a href="javascript:history.back()" class="btn-back">⬅ Вернуться назад</a>
</div>
</body>
</html>
