<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>–í—ã–±–æ—Ä –±–∏–±–ª–∏–æ—Ç–µ–∫–∏</title>
    <style>
        body {
            background-image: url('/fon/pexels-minan1398.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;

            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            text-align: center;

            background-image: url('/fon/blue.jpg'); /* üî∏ –ø—É—Ç—å –∫ —Ñ–æ–Ω—É */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: rgba(255, 255, 255, 0.8); /* fallback-–ø–æ–¥–ª–æ–∂–∫–∞ —Å –ø–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å—é */
            /*max-width: 960px;*/
            /*margin: 0 auto;*/
            /*padding: 30px;*/
            /*border-radius: 12px;*/
            /*box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);*/
            /*text-align: center;*/
        }

        h1 {
            margin-bottom: 25px;
            color: #007bff;
        }

        .error {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            background-color: #dc3545; /* –Ω–∞—Å—ã—â–µ–Ω–Ω–æ-–∫—Ä–∞—Å–Ω—ã–π */
            padding: 15px 25px;
            border-radius: 8px;
            margin: 20px auto;
            max-width: 500px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 2px solid #a71d2a;
            text-align: center;
            animation: shake 0.3s ease-in-out 1;
        }

        .library-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .library-button {
            flex: 0 1 calc(30% - 10px);
            height: 150px;
            background-color: #e9ecef;
            background-size: cover;
            background-position: center;
            color: #fff; /* –º–æ–∂–Ω–æ —Ç–∞–∫–∂–µ –ø–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å #f8f9fa */
            font-size: 22px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;

            text-shadow:
                    2px 2px 4px rgba(0, 0, 0, 0.6),  /* —Ç–µ–Ω—å —Å–Ω–∏–∑—É */
                    -1px -1px 3px rgba(255, 255, 255, 0.2); /* –Ω–µ–±–æ–ª—å—à–æ–µ –≤—ã—Å–≤–µ—Ç–ª–µ–Ω–∏–µ */
        }

        .library-button:hover {
            filter: brightness(1.1);
        }

        .library-button.selected {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.6);
        }

        .btn-submit {
            margin-top: 30px;
            padding: 14px 28px;
            font-size: 18px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-submit:hover {
            background: #218838;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            50% { transform: translateX(4px); }
            75% { transform: translateX(-4px); }
            100% { transform: translateX(0); }
        }

        .library-button span {
            background-color: rgba(0, 0, 0, 0.4); /* –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω */
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
    <script>
       function validateLibrarySelection() {
           const selectedId = document.getElementById('selectedLibraryId').value;
           if (!selectedId) {
               alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –±–∏–±–ª–∏–æ—Ç–µ–∫—É –ø–µ—Ä–µ–¥ –≤—Ö–æ–¥–æ–º.");
               return false;
           }
           return true;
       }
    </script>
</head>
<body>

<div class="container">
    <h1>–í—ã–±–æ—Ä –±–∏–±–ª–∏–æ—Ç–µ–∫–∏</h1>

    <form method="post" action="library/select-library" id="libraryForm" onsubmit="return validateLibrarySelection()">
        <input type="hidden" name="libraryId" id="selectedLibraryId"/>

        <div class="library-grid">
            <div class="library-button"
                 th:each="lib : ${libraries}"
                 th:data-id="${lib.libraryId}"
                 th:style="'background-image: url(/images/library-' + ${lib.libraryId} + '.jpg);'"
                 th:classappend="${errorLibraryId} == lib.libraryId ? ' error-visible' : ''"
                 onclick="selectLibrary(this)">
                <span th:text="${lib.name}"></span>
            </div>
        </div>

        <div th:if="${error}" class="error" th:text="${error}"></div>

        <div th:if="${error}">
            <button type="button" class="btn-submit" onclick="history.back()">‚¨Ö –ù–∞–∑–∞–¥</button>
        </div>
        <div th:unless="${error}">
            <button type="submit" class="btn-submit">üìö –í–æ–π—Ç–∏</button>
        </div>

    </form>
</div>

<script>
    function selectLibrary(element) {
        document.querySelectorAll('.library-button').forEach(el => el.classList.remove('selected'));

        element.classList.add('selected');

        const id = element.getAttribute('data-id');
        document.getElementById('selectedLibraryId').value = id;
    }
</script>

</body>
</html>
